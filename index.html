<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="coffeeshop.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <header class="coffee-header">
                <div class="div-logo">
                    <img src="coffee-logo.png" alt="logo">
                    <span class="logo-text">Coffee Shop</span>
                </div>
                <nav class="coffee-nav">
                    <a href="#">Home</a>
                    <a href="#">Product</a>
                    <a href="#">Price</a>
                    <a href="#">About</a>
                </nav>
            </header>
            <div class="site-content">
                <div class="image-content">
                    <h1 class="quote">Coffee is the best thin to douse the sunrise with</h1>
                </div>
                <div class="card-list">
                    <h1 id="product">Product</h1>
                    <div class="card">
                        <img src="mocha-image.png" alt="mocha-image">
                        <div>
                            <h2>Mocha</h2>
                            <h3>&#8377;250</h3>
                        </div> 
                    </div>
                    <div class="card">
                        <img src="cappuccino-image.png" alt="mocha-image">
                        <div>
                            <h2>Mocha</h2>
                            <h3>&#8377;250</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="americano-image.png" alt="mocha-image">
                        <div>
                            <h2>Mocha</h2>
                            <h3>&#8377;250</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="latte-image.png" alt="mocha-image">
                        <div>
                            <h2>Mocha</h2>
                            <h3>&#8377;250</h3>
                        </div>
                    </div>
                </div>
                <div class="order-section">
                    <h1 id="order">Order</h1>
                    <script type="text/javascript" src="https://form.jotform.com/jsform/211364667686063"></script>
                    
                </div>
            </div>
        </div>
    </body>
</html>
